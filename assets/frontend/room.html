<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Room | Drawsarous</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('https://images.pexels.com/photos/949587/pexels-photo-949587.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .card h2 {
      font-size: 28px;
      color: white;
      margin-bottom: 30px;
    }

    .card button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #f8b500;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #d99900;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .card h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Choose Room Option</h2>
    <button onclick="location.href='join-room.html'">ðŸ”— Join Private Room</button>
    <button onclick="location.href='create-room.html'">âž• Create Private Room</button>
  </div>
</body>
</html>
